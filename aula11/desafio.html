<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    Sou do(a): <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var p = String(pais.value)
            res.innerHTML = `<p> Seu país é: ${p}!</p>`
            if(p !='Brasil') {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            }
        }
    </script>
</body>
</html>
